<!-- 부산대학교 의과대학 21학번 고윤성 제작 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩺 부산대학교 의과대학 자리배치 프로그램</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(116, 75, 162, 0.2);
        }

        .section h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .seat-layout {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            align-items: center;
        }

        .row-label {
            width: 40px;
            text-align: center;
            font-weight: bold;
            color: #764ba2;
        }

        .seats {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .seat {
            width: 45px;
            height: 45px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 500;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .seat.occupied {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
            border-color: #4a00e0;
        }

        .seat.selected {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border-color: #c0392b;
            transform: scale(1.1);
        }

        .seat.priority {
            background: linear-gradient(45deg, #ff9500, #ff6b35);
            color: white;
            border-color: #e55d00;
        }

        .seat:hover {
            transform: scale(1.05);
        }

        .swap-mode {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .swap-mode.active {
            background: #d1ecf1;
            border-color: #bee5eb;
        }

        .results {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(116, 75, 162, 0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 12px;
        }

        .export-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .seat {
                width: 35px;
                height: 35px;
                font-size: 9px;
            }
            
            .export-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🩺 부산대학교 의과대학 자리배치 프로그램</h1>
        </div>

        <div class="content">
            <!-- 파일 업로드 -->
            <div class="section">
                <h2>1. 참가자 명단 업로드</h2>
                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
                    <label for="fileInput" class="file-label">📁 엑셀 파일 선택</label>
                </div>
                <p style="color: #666; font-size: 13px;">첫 번째 열에 이름이 있어야 합니다.</p>
            </div>

            <!-- 좌석 설정 -->
            <div class="section">
                <h2>2. 좌석 구성 설정</h2>
                <div class="input-group">
                    <label for="seatConfig">각 열별 좌석 수 (쉼표로 구분)</label>
                    <input type="text" id="seatConfig" placeholder="예: 12,14,16,18" value="12,14,16,18">
                </div>
            </div>

            <!-- 우선 배정 -->
            <div class="section">
                <h2>3. 우선 배정 (선택사항)</h2>
                <p style="color: #666; margin-bottom: 15px; font-size: 13px;">특정 인원을 지정된 자리에 우선 배치할 수 있습니다.</p>
                <div id="priorityList">
                    <div class="priority-item" style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
                        <input type="text" placeholder="이름" class="priority-name" style="flex: 2; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" placeholder="열" class="priority-row" min="1" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" placeholder="번호" class="priority-seat" min="1" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <button type="button" class="btn btn-secondary" onclick="removePriorityItem(this)" style="padding: 8px 12px; font-size: 12px;">삭제</button>
                    </div>
                </div>
                <button type="button" class="btn btn-success" onclick="addPriorityItem()" style="font-size: 14px;">+ 우선 배정 추가</button>
            </div>

            <!-- 실행 버튼 -->
            <div class="section" style="text-align: center;">
                <button type="button" class="btn btn-primary" onclick="generateSeating()">🎯 자리 배치 시작</button>
                <button type="button" class="btn btn-secondary" onclick="resetAll()">🔄 초기화</button>
            </div>

            <!-- 결과 표시 -->
            <div id="results" class="results" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #764ba2;">✅ 자리 배치 완료!</h2>
                
                <!-- 자리 변경 모드 -->
                <div id="swapMode" class="swap-mode">
                    <button type="button" class="btn btn-success" onclick="toggleSwapMode()">🔄 자리 변경 모드</button>
                    <p style="margin-top: 10px; font-size: 14px;">자리 변경 모드에서 두 자리를 클릭하여 위치를 바꿀 수 있습니다.</p>
                </div>
                
                <div class="stats" id="stats"></div>
                <div class="seat-layout" id="seatLayout"></div>
                
                <div class="export-section">
                    <button type="button" class="btn btn-primary" onclick="exportToExcel()">📊 엑셀 내보내기</button>
                    <button type="button" class="btn btn-success" onclick="generateSeating()">🔄 재배치</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let participantData = [];
        let seatAssignments = [];
        let seatConfiguration = [];
        let swapModeActive = false;
        let selectedSeat = null;

        // 파일 업로드 처리
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    participantData = jsonData.slice(1)
                        .map(row => row[0])
                        .filter(name => name && name.toString().trim() !== '');
                    
                    showAlert(`${participantData.length}명의 참가자를 불러왔습니다!`, 'success');
                } catch (error) {
                    showAlert('파일 읽기 오류가 발생했습니다.', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // 우선 배정 항목 추가
        function addPriorityItem() {
            const priorityList = document.getElementById('priorityList');
            const newItem = document.createElement('div');
            newItem.className = 'priority-item';
            newItem.style.cssText = 'display: flex; gap: 10px; margin-bottom: 10px; align-items: center;';
            newItem.innerHTML = `
                <input type="text" placeholder="이름" class="priority-name" style="flex: 2; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <input type="number" placeholder="열" class="priority-row" min="1" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <input type="number" placeholder="번호" class="priority-seat" min="1" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <button type="button" class="btn btn-secondary" onclick="removePriorityItem(this)" style="padding: 8px 12px; font-size: 12px;">삭제</button>
            `;
            priorityList.appendChild(newItem);
        }

        // 우선 배정 항목 삭제
        function removePriorityItem(button) {
            button.parentElement.remove();
        }
        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const firstSection = document.querySelector('.section');
            firstSection.parentNode.insertBefore(alert, firstSection);
            
            setTimeout(() => alert.remove(), 3000);
        }

        // 자리 배치 실행
        function generateSeating() {
            if (participantData.length === 0) {
                showAlert('먼저 참가자 명단을 업로드해주세요.', 'error');
                return;
            }

            const seatConfigInput = document.getElementById('seatConfig').value;
            seatConfiguration = seatConfigInput.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            
            if (seatConfiguration.length === 0) {
                showAlert('올바른 좌석 구성을 입력해주세요.', 'error');
                return;
            }

            const totalSeats = seatConfiguration.reduce((sum, seats) => sum + seats, 0);
            if (participantData.length > totalSeats) {
                showAlert(`참가자 수가 좌석 수보다 많습니다.`, 'error');
                return;
            }

            assignSeats();
            displayResults();
            document.getElementById('results').style.display = 'block';
            swapModeActive = false;
            selectedSeat = null;
            updateSwapModeUI();
        }

        // 자리 배치 로직
        function assignSeats() {
            seatAssignments = [];
            const occupiedSeats = new Set();

            // 우선 배정 처리
            const priorityItems = document.querySelectorAll('.priority-item');
            let priorityCount = 0;
            
            for (let item of priorityItems) {
                const name = item.querySelector('.priority-name').value.trim();
                const row = parseInt(item.querySelector('.priority-row').value);
                const seat = parseInt(item.querySelector('.priority-seat').value);
                
                if (name && row && seat) {
                    if (row <= seatConfiguration.length && seat <= seatConfiguration[row - 1]) {
                        const seatId = `${row}-${seat}`;
                        if (!occupiedSeats.has(seatId) && participantData.includes(name)) {
                            seatAssignments.push({
                                name: name,
                                row: row,
                                seat: seat,
                                seatId: seatId,
                                isPriority: true
                            });
                            occupiedSeats.add(seatId);
                            priorityCount++;
                        }
                    }
                }
            }

            // 우선 배정된 사람들을 일반 참가자 목록에서 제외
            const priorityNames = seatAssignments.map(assignment => assignment.name);
            const remainingParticipants = participantData.filter(name => !priorityNames.includes(name));
            
            // 무작위 섞기
            const shuffledParticipants = [...remainingParticipants];
            for (let i = shuffledParticipants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledParticipants[i], shuffledParticipants[j]] = [shuffledParticipants[j], shuffledParticipants[i]];
            }

            let participantIndex = 0;
            for (let rowIndex = 0; rowIndex < seatConfiguration.length; rowIndex++) {
                const rowNumber = rowIndex + 1;
                const seatsInRow = seatConfiguration[rowIndex];
                
                for (let seatNumber = 1; seatNumber <= seatsInRow; seatNumber++) {
                    const seatId = `${rowNumber}-${seatNumber}`;
                    
                    if (!occupiedSeats.has(seatId) && participantIndex < shuffledParticipants.length) {
                        seatAssignments.push({
                            name: shuffledParticipants[participantIndex],
                            row: rowNumber,
                            seat: seatNumber,
                            seatId: seatId,
                            isPriority: false
                        });
                        participantIndex++;
                    }
                }
            }

            seatAssignments.sort((a, b) => {
                if (a.row !== b.row) return a.row - b.row;
                return a.seat - b.seat;
            });
        }

        // 결과 표시
        function displayResults() {
            const totalSeats = seatConfiguration.reduce((sum, seats) => sum + seats, 0);
            const assignedSeats = seatAssignments.length;
            const prioritySeats = seatAssignments.filter(assignment => assignment.isPriority).length;
            const emptySeats = totalSeats - assignedSeats;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalSeats}</div>
                    <div class="stat-label">총 좌석</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${assignedSeats}</div>
                    <div class="stat-label">배정 좌석</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${prioritySeats}</div>
                    <div class="stat-label">우선 배정</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${emptySeats}</div>
                    <div class="stat-label">빈 좌석</div>
                </div>
            `;

            let layoutHTML = '<h3 style="text-align: center; margin-bottom: 15px;">좌석 배치도</h3>';
            
            for (let rowIndex = 0; rowIndex < seatConfiguration.length; rowIndex++) {
                const rowNumber = rowIndex + 1;
                const seatsInRow = seatConfiguration[rowIndex];
                
                layoutHTML += `
                    <div class="row">
                        <div class="row-label">${rowNumber}열</div>
                        <div class="seats">
                `;
                
                for (let seatNumber = 1; seatNumber <= seatsInRow; seatNumber++) {
                    const assignment = seatAssignments.find(a => a.row === rowNumber && a.seat === seatNumber);
                    let seatClass = 'seat';
                    let seatContent = seatNumber;
                    
                    if (assignment) {
                        seatClass += assignment.isPriority ? ' priority' : ' occupied';
                        seatContent = assignment.name.length > 5 ? 
                            assignment.name.substring(0, 4) + '...' : assignment.name;
                    }
                    
                    layoutHTML += `<div class="${seatClass}" 
                        data-row="${rowNumber}" 
                        data-seat="${seatNumber}" 
                        onclick="handleSeatClick(${rowNumber}, ${seatNumber})"
                        title="${assignment ? assignment.name + (assignment.isPriority ? ' (우선배정)' : '') : '빈 자리'}">${seatContent}</div>`;
                }
                
                layoutHTML += `</div></div>`;
            }
            
            document.getElementById('seatLayout').innerHTML = layoutHTML;
        }

        // 자리 변경 모드 토글
        function toggleSwapMode() {
            swapModeActive = !swapModeActive;
            selectedSeat = null;
            updateSwapModeUI();
        }

        // 자리 변경 모드 UI 업데이트
        function updateSwapModeUI() {
            const swapModeDiv = document.getElementById('swapMode');
            const button = swapModeDiv.querySelector('button');
            
            if (swapModeActive) {
                swapModeDiv.classList.add('active');
                button.textContent = '❌ 자리 변경 모드 종료';
                button.className = 'btn btn-secondary';
            } else {
                swapModeDiv.classList.remove('active');
                button.textContent = '🔄 자리 변경 모드';
                button.className = 'btn btn-success';
            }
            
            // 모든 좌석의 선택 상태 해제
            document.querySelectorAll('.seat').forEach(seat => {
                seat.classList.remove('selected');
            });
        }

        // 좌석 클릭 처리
        function handleSeatClick(row, seat) {
            if (!swapModeActive) return;

            const seatElement = document.querySelector(`[data-row="${row}"][data-seat="${seat}"]`);
            const assignment = seatAssignments.find(a => a.row === row && a.seat === seat);
            
            if (!assignment) return; // 빈 자리는 선택 불가

            if (!selectedSeat) {
                // 첫 번째 좌석 선택
                selectedSeat = { row, seat, assignment };
                seatElement.classList.add('selected');
                showAlert(`${assignment.name}님의 자리를 선택했습니다. 바꿀 자리를 선택해주세요.`, 'success');
            } else if (selectedSeat.row === row && selectedSeat.seat === seat) {
                // 같은 좌석 클릭 - 선택 해제
                selectedSeat = null;
                seatElement.classList.remove('selected');
                showAlert('선택을 취소했습니다.', 'success');
            } else {
                // 두 번째 좌석 선택 - 자리 바꾸기
                swapSeats(selectedSeat, { row, seat, assignment });
                selectedSeat = null;
                document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
            }
        }

        // 자리 바꾸기
        function swapSeats(seat1, seat2) {
            const assignment1 = seatAssignments.find(a => a.row === seat1.row && a.seat === seat1.seat);
            const assignment2 = seatAssignments.find(a => a.row === seat2.row && a.seat === seat2.seat);
            
            if (assignment1 && assignment2) {
                // 이름만 교환
                const tempName = assignment1.name;
                assignment1.name = assignment2.name;
                assignment2.name = tempName;
                
                displayResults();
                showAlert(`${assignment2.name}님과 ${assignment1.name}님의 자리를 바꿨습니다.`, 'success');
            }
        }

        // 엑셀 내보내기
        function exportToExcel() {
            const exportData = [['열', '좌석번호', '이름', '구분']];
            
            seatAssignments.forEach(assignment => {
                exportData.push([
                    assignment.row + '열',
                    assignment.seat + '번',
                    assignment.name,
                    assignment.isPriority ? '우선배정' : '일반배정'
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '자리배치결과');
            
            const today = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `자리배치결과_${today}.xlsx`);
        }

        // 전체 초기화
        function resetAll() {
            participantData = [];
            seatAssignments = [];
            seatConfiguration = [];
            swapModeActive = false;
            selectedSeat = null;
            
            document.getElementById('fileInput').value = '';
            document.getElementById('seatConfig').value = '12,14,16,18';
            document.getElementById('results').style.display = 'none';
            
            showAlert('전체 데이터가 초기화되었습니다.', 'success');
        }
    </script>
</body>
</html>
